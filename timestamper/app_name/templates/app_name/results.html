<!DOCTYPE html>
<html>
<head>
    <title>Timestamp Calculator Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f1c40f;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #555;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        li:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
            color: #fff;
        }
        .results-summary {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .results-summary p {
            margin: 5px 0;
        }
        .results-summary .total-minutes {
            color: #f1c40f;
            font-size: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timestamp Calculator Results</h1>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
        <div class="results-summary">
            <p>Total seconds: {{ total_time_secs }}</p>
            <p class="total-minutes">Total minutes: {{ total_time_mins|floatformat:2 }}</p>
        </div>
        <button onclick="window.location.href='/'">Back</button>
    </div>
</body>
</html>
